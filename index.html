<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Renu Venugopal | CS & Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['DM Sans', 'sans-serif'],
              serif: ['DM Serif Display', 'serif'],
            },
            colors: {
              paper: '#FDFBF7', // Warm Cream
              ink: '#1C1917',   // Soft Black
              'accent-orange': '#FB923C',
              'accent-green': '#86EFAC',
              'accent-purple': '#D8B4FE',
              'accent-blue': '#93C5FD',
              'surface': '#FFFFFF',
            },
            boxShadow: {
              'hard': '4px 4px 0px 0px #1C1917',
              'hard-sm': '2px 2px 0px 0px #1C1917',
              'hard-lg': '8px 8px 0px 0px #1C1917',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #FDFBF7;
        color: #1C1917;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #FDFBF7; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1C1917; 
        border: 2px solid #FDFBF7;
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FB923C; 
      }
    </style>

    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>

  </body>
